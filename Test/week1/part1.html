<html>

    <body>
        <form>
            <h1>Please Enter Your Details For Our Dating Website!</h1>
            
            <fieldset>
                
                <legend>Your Face</legend>
                <label for="avatar">Your image:</label>
                <input type="file" id="avatar" name="avatar" required> <br>
                <label for="preview">Image preview:</label>
                <img id="preview" name="preview">  
                
            </fieldset>
            
            <fieldset>
                
                <legend>Your general details</legend>
                <label for="name">Name:</label>
                <input type="text" required id="name" name="name"><br>
                <label for="gender">Gender:</label>
                <input type="radio" required id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" required id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <label for="age">Age:</label><input type="number" required id="age" name="age"><br>
                <label for="birth">Date of Birth:</label>
                <input type="date" id="birth" name="birth"><br>
                <label for="color">Favorite color:</label>
                <input type="color" id="color" name="color"><br>
                <label for="country">Which country:</label>
                    <select id="country" name="country">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                
            </fieldset>
            
            <fieldset>
                
                <legend>Your indicators</legend>
                <label for="height">Height:</label> 
                <label for="short">Short</label> 
                <input type="range" min="0" max="100" id="height" name="height"> 
                <label for="tall">Tall</label><br>
                <label for="salary">Salary:</label> 
                <label for="poor">Poor</label> 
                <input type="range" min="0" max="100" id="salary" name="salary"> 
                <label for="rich">Rich</label>
                
            </fieldset>
            
            <fieldset>
                
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" required id="email" name="email"><br>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile"><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea><br>
                <label for="contact">Method to contact you:</label>
                <input type="checkbox" id="email" name="contact" >
                <label for="email">Email</label>
                <input type="checkbox" id="whatsapp" name="contact">
                <label for="whatsapp">Whatsapp</label> 
                <input type="checkbox" id="chat" name="contact">
                <label for="chat">In-app chat</label>
                
            </fieldset>
            <input type="submit">
            
        </form>
    </body>
</html>
