                guess_input = prompt("I am thinking of one of these colors:\n\nblue, cyan, gold, green, magenta, orange, red, white, yellow\n\nWhat color am I thinking of?");
                guesses+=1;
                if (guess_input == target){
                    finished = true;
                }
            }
          }
do_game();
            
        </script>
