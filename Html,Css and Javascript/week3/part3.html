<html>
    <head>
        <style>
            img{
                position: absolute;
            }
            div{
                position: absolute;
                width: 500px;
                height: 500px;
            }
            #rightSide{
                left: 500px;
                border-left: 1px solid black;
            }
        </style>
    </head>
    <body onload="generateFaces();">
       <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
        
        <script>
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");
            
            function generateFaces(){
                
                for (i = 0; i < numberOfFaces; i++){
                     
                    elem = document.createElement("img");
                    elem.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                    elem.style.top = Math.floor(Math.random() * 401)+"px";
                    elem.style.left = Math.floor(Math.random() * 401)+"px";
                    theLeftSide.appendChild(elem);
                  
                }
                
                var leftSideImages = theLeftSide.cloneNode(true);
                
                
                
               //delete the nodes last child
                leftSideImages.removeChild(leftSideImages.lastChild);
                //add left to the right
                theRightSide.appendChild(leftSideImages);
                
            }
            
               
                
                
            
        </script>
    </body>
</html>
